<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700&display=swap">
  <link rel="stylesheet" href="css/app.min.css">

  <title>Sexy Hot | Formulário de Cobrança</title>
</head>

<body>
  <div class="container">
    <div class="row mt-4">
      <div class="col">
        <h1 class="mb-0">Formulário de Cobrança</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <hr>
      </div>
    </div>
    <form id="payment_form" autocomplete="off">
      <div class="form-row">
        <div class="form-group col">
          <input type="text" class="form-control pd-control" name="card_holder_name" id="card_holder_name"
            placeholder="Nome (Como está no cartão)" autofocus>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <input type="tel" class="form-control pd-control credit-card" name="card_number" id="card_number"
            placeholder="Número do Cartão">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-12 col-md-6">
          <input type="text" class="form-control pd-control" name="expiration_date" id="expiration_date"
            placeholder="Validade">
        </div>
        <div class="form-group col-xs-12 col-md-6">
          <input type="tel" class="form-control pd-control" name="cvv" id="cvv" placeholder="Código de Segurança">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-xs-6 col-md-6">
          <input type="text" class="form-control pd-control" name="street" id="street" placeholder="Rua">
        </div>
        <div class="form-group col-xs-6 col-md-4">
          <input type="number" class="form-control pd-control" name="street_number" id="street_number"
            placeholder="Número">
        </div>
        <div class="form-group col-xs-12 col-md-2">
          <input type="tel" class="form-control pd-control" name="zip_code" id="zip_code" placeholder="CEP">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col mb-0">
          <hr>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <button class="btn btn-pd btn-block" type="submit">
            Subscrever
          </button>
        </div>
      </div>
    </form>
  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/app.min.js"></script>
</body>

</html>
